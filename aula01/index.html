<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title> Imersão Dev Alura - Aula 01</title>
    
  </head>
  <body>
    <div class="container">
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
      <section class="wraper">
          <div>

            <h1 class="page-title">Calculadora de média</h1>
            <p class="page-subtitle">Descubra qual é a sua média de nota de todas as provas!</p>
            <button type="button" onClick="calcularMedia()">Clique para calcular sua média</button>
               <div id="respostaMedia"></div>
          </div>
          <div>

            <h1 class="page-title">Conversor de Celsius</h1>
            <p class="page-subtitle">Informe a temperatura em Celcius e descubra ela em Fahrenheit!</p>
            <button type="button" onclick="calcularTemperatura()">Clique para calcular a temperatura</button>
            <div id="respostaTemperatura"></div>

          </div>
      </section>
      
      
      
      
      
      
    </div>
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
  </body>
</html>
